
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fut gueuze 2048</title>

  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <p>CRMAXV</p>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Tente ta chance et débusque le <strong>BRISEURDECOLOC.</strong></p>
      <a class="restart-button">Nouvelle partie</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	       <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Recommencez</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    
    
    <p>
    <br />
    Créé à l'arrache par Léo Hetsch <br>Inspiré de <a href="gabrielecirulli.github.io/2048/" target="_blank">2048 par Gabriele Cirulli</a> et <a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">1024 par Veewo Studio</a> sur un concept original de <a href="http://asherv.com/threes/" target="_blank">Threes par Asher Vollmer.</a>
    </p>
  </div>
